<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Links</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../logo.png">
  <link rel="apple-touch-icon" href="../logo.png">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Delete confirmation popup */
    .delete-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #333;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
      z-index: 10000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      font-family: "Poppins", sans-serif;
      width: 320px;
      text-align: center;
    }
    .delete-popup span {
      font-size: 1rem;
      font-weight: 500;
    }
    .delete-popup div {
      display: flex;
      gap: 15px;
      width: 100%;
      justify-content: center;
    }
    .delete-popup button {
      flex: 1;
      padding: 8px 0;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .delete-popup .confirm-btn { background: #e74c3c; color: white; }
    .delete-popup .confirm-btn:hover { background: #ff4c4c; }
    .delete-popup .cancel-btn { background: #bdc3c7; color: white; }
    .delete-popup .cancel-btn:hover { background: #95a5a6; }

    /* Success popup */
    .popup-alert {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #27ae60;
      color: #fff;
      padding: 14px 18px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      gap: 10px;
      animation: slideIn 0.4s ease, fadeOut 0.4s ease 3.5s forwards;
      z-index: 9999;
    }
    @keyframes slideIn { from {opacity:0; transform:translateX(100%);} to{opacity:1; transform:translateX(0);} }
    @keyframes fadeOut { to{opacity:0; transform:translateX(120%);} }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">
        <img src="../logo.png" alt="Logo" />
        <h2>ASF</h2>
      </div>
      <nav>
        <ul>
          <li><a href="/dashboard/"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="../collection/"><i class="fas fa-layer-group"></i> Collection</a></li>
          <li><a href="/dashboard/link/" class="active"><i class="fas fa-link"></i> Links</a></li>
          <li><a href="../user-management/"><i class="fas fa-users"></i> User Management</a></li>
          <li><a href="/login/" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <h1>Manage Website Links</h1>
      <div class="add-link">
        <input type="text" id="linkName" placeholder="Enter Link Name" />
        <input type="text" id="linkURL" placeholder="Enter Link URL" />
        <button id="addBtn">Add Link</button>
      </div>
      <table id="linkTable">
        <thead>
          <tr>
            <th>Link Name</th>
            <th>URL</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const linkTableBody = document.querySelector("#linkTable tbody");
    const addBtn = document.getElementById("addBtn");
    const linkName = document.getElementById("linkName");
    const linkURL = document.getElementById("linkURL");

    const linksRef = ref(db, 'websiteLinks');

    // Display links
    onValue(linksRef, snapshot => {
      const data = snapshot.val();
      linkTableBody.innerHTML = '';
      if (!data) return;

      Object.keys(data).forEach(key => {
        const link = data[key];
        linkTableBody.innerHTML += `
          <tr>
            <td>${link.name}</td>
            <td><a href="${link.url}" target="_blank">${link.url}</a></td>
            <td><button onclick="deleteLink('${key}')">Delete</button></td>
          </tr>
        `;
      });
    });

    // Add link
    addBtn.onclick = () => {
      if(linkName.value && linkURL.value){
        push(linksRef, { name: linkName.value, url: linkURL.value });
        linkName.value = '';
        linkURL.value = '';
      }
    }

    // Delete link with popup
    window.deleteLink = function(key){
      const popup = document.createElement("div");
      popup.className = "delete-popup";
      popup.innerHTML = `
        <span>Are you sure you want to delete this link?</span>
        <div>
          <button class="confirm-btn">Yes</button>
          <button class="cancel-btn">No</button>
        </div>
      `;
      document.body.appendChild(popup);

      popup.querySelector(".confirm-btn").onclick = () => {
        remove(ref(db, `websiteLinks/${key}`))
          .then(() => {
            popup.remove();
            const donePopup = document.createElement("div");
            donePopup.className = "popup-alert";
            donePopup.innerHTML = `<i class="fas fa-check-circle"></i> Link deleted successfully`;
            document.body.appendChild(donePopup);
            setTimeout(()=>donePopup.remove(), 3000);
          })
          .catch(err => alert("Error: "+err.message));
      };

      popup.querySelector(".cancel-btn").onclick = () => popup.remove();
      setTimeout(() => { if(document.body.contains(popup)) popup.remove(); }, 10000);
    }
  </script>
</body>
</html>
