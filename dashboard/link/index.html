<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Links</title>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="../logo.png">
  <link rel="apple-touch-icon" href="../logo.png">

  <!-- ✅ Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">
        <img src="../logo.png" alt="Logo" />
        <h2>ASF</h2>
      </div>

      <nav>
        <ul>
          <li><a href="/dashboard/"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="../collection/"><i class="fas fa-layer-group"></i> Collection</a></li>
          <li><a href="/dashboard/link/" class="active"><i class="fas fa-link"></i> Links</a></li>
          <li><a href="../user-management/"><i class="fas fa-users"></i> User Management</a></li>
          <li><a href="/login/" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <h1>Manage Website Links</h1>

      <div class="add-link">
        <input type="text" id="linkName" placeholder="Enter Link Name" />
        <input type="text" id="linkURL" placeholder="Enter Link URL" />
        <button id="addBtn">Add Link</button>
      </div>

      <table id="linkTable">
        <thead>
          <tr>
            <th>Link Name</th>
            <th>URL</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </div>

  <!-- ✅ Embed Firebase JS & Add Delete Confirmation -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const linkNameInput = document.getElementById("linkName");
    const linkURLInput = document.getElementById("linkURL");
    const addBtn = document.getElementById("addBtn");
    const tableBody = document.querySelector("#linkTable tbody");

    const linksRef = ref(db, "websiteLinks");

    // Add new link
    addBtn.addEventListener("click", () => {
      const name = linkNameInput.value.trim();
      const url = linkURLInput.value.trim();
      if (!name || !url) return alert("Both fields are required!");

      push(linksRef, { name, url })
        .then(() => {
          linkNameInput.value = "";
          linkURLInput.value = "";
        })
        .catch(err => alert("Error: " + err.message));
    });

    // Render links
    onValue(linksRef, (snapshot) => {
      const data = snapshot.val();
      tableBody.innerHTML = "";

      if (!data) return;

      Object.keys(data).forEach(key => {
        const link = data[key];
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${link.name}</td>
          <td><a href="${link.url}" target="_blank">${link.url}</a></td>
          <td><button class="deleteBtn">Delete</button></td>
        `;

        // Delete with confirmation
        tr.querySelector(".deleteBtn").addEventListener("click", () => {
          if (confirm(`Are you sure you want to delete "${link.name}"?`)) {
            remove(ref(db, `websiteLinks/${key}`))
              .catch(err => alert("Error: " + err.message));
          }
        });

        tableBody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
